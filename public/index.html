                $(document).ready(function(){
                    $(function(){   $('.form-control').val('');
                        $(".form-control").attr('placeholder',"Search drugs by entering atleast one character of gene name");
                        $(".form-control").autocomplete({source: availableGenes});});
                    
                    
                    $('#genebutton').on('click',function(){
                        
                        bol = false;
                        
                        $(".form-control").attr('placeholder',"Search genes by entering atleast one character of drug name");
                        $('.form-control').val('');
                          $('#genes').addClass('btn-success').removeClass('btn-default');
                        $('#drug').addClass('btn-default').removeClass('btn-success');
                        
                        
   
                        $(".form-control").autocomplete({source: availableDrugs});
                    
                        
                      
                        
                        
                        
                    });
                    
                    $('#drugbutton').on('click',function(){
                        
                        bol = true;
                       
                        $(".form-control").attr('placeholder',"Search drugs by entering atleast one character of gene name");
                        
                        $('.form-control').val('');
                        $('#drug').addClass('btn-success').removeClass('btn-default');
                        $('#genes').addClass('btn-default').removeClass('btn-success'); 
                        
                        $(".form-control").autocomplete({source: availableGenes});
                        
                        
                    });
                    
                    
                    $('#drug').on('click',function(){
                        $(this).button('complete');
                    });
                    
                    
                    $(function(){$(document).on("click","#reset",function(){
                        
                            $('#drugs_list').html('');
                        $('.form-control').val('');
                        
                    });
                        
                        
                    });
                    
                    
                    $(function(){$(document).on("click","#srch",function(){

                      


                                 if(bol){
                                     
                                       var target_value = $('#input_target').val()
                        if(target_value == ''){
                            alert("The target is not entered");
                            
                        }
                        $.ajax({

                           
                            type: 'GET',
                            dataType: 'json',
                            url: 'http://34.196.18.237:9000/drugs?target='+target_value,
                            success: function (data) {
                                $('#drugs_list').html('');
                                $.each(data,function(i,drug){
                                   $('#drugs_list').append('<li style="font-family: cursive;font-size: 150%;" class="list-group-item list-group-item-success">'+drug.drug_name+'</li>') 
                                });
                            }

                        });
                                     
                                 }else if(!bol){
                        var drug_value = $('#input_target').val()
                        if(drug_value == ''){
                            alert("The drug is not entered");
                            
                        }
                        $.ajax({

                           
                            type: 'GET',
                            dataType: 'json',
                            url: 'http://34.196.18.237:9000/genes?drug_name='+drug_value,
                            success: function (data) {
                                $('#drugs_list').html('');
                                $.each(data,function(i,drug){
                                   $('#drugs_list').append('<li style="font-family: cursive;font-size: 150%;" class="list-group-item list-group-item-success">'+drug.target+'</li>') 
                                });
                            }

                        });
                                 }
                    });});
                    
                 
                });

    <body id="searchbody">
    
    <div class="container">

            <div class="page-header">
            <h1 class="text-center" >Search for drugs/genes</h1>
            </div>
        
    <div class="btn-group" data-toggle="buttons">

    <label class="btn btn-success " id="drug">
        <input type="radio" name="inputWalls"  value ="Drug" id="drugbutton" checked>
    Drug </label>
    <label class="btn btn-default" id="genes">
        <input type="radio" name="inputWalls" id="genebutton" value="Genes" >
    Genes </label>
        </div>

        
            </br>
    
    </br>
    
            <input type="text" id="input_target" class="form-control" placeholder="Enter atleast one character to search">
        
    
        </br>
        
        <button type="button" id="srch" class="btn btn-success"><span id="btextsearch">Search</span></button>
        <button type="button" id="reset" class="btn btn-info"><span id="btextreset">Reset</span></button>
            
    
        </div>
    
    <div class="well well-lg">
        <ul id="drugs_list" class="list-group">
        
        
        </ul>
        
        </div>
</div>
