                    $(function(){$(document).on("click","#reset",function(){

                    $(function(){$(document).on("click","#srch",function(){

                        var target_value = $('#input_target').val()
                        if(target_value == ''){
                            alert("The target is not entered");
                            
                        }
                        $.ajax({

                            type: 'GET',
                            dataType: 'json',
                            url: 'http://34.196.18.237:9000/drugs?target='+target_value,
                            success: function (data) {
                                $('#drugs_list').html('');
                                $.each(data,function(i,drug){
                                   $('#drugs_list').append('<li style="font-family: cursive;font-size: 150%;" class="list-group-item list-group-item-success">'+drug.drug_name+'</li>')
